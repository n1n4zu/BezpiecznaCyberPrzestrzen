{% extends 'strona/base.html' %}

{% block content %}

<main id="main-posty">

    <div id="posty">
        {%  for post in posts %}
            <div class="post" class="post-img">
                <p><img src="{{ post.image.url }}" alt="{{ Obrazek }}" class="image"></p>
                <p class="tekst">{{  post.text }}</p>
                <p class="data">Opublikowano: {{ post.published_date }}</p>
            </div>
        {% endfor %}
    </div>

</main>

{% endblock %}
